<section class="sidebar-content" routerLink="/room/{{ roomData.id }}" [id]="roomData.id" (click)="onClick()">
  <img src="https://avatars.dicebear.com/api/human/abcd{{ randomSeed }}}.svg" alt="avatar" mat-card-avatar>
  <div class="sidebar-content__room">
    <span class="sidebar-content__room__name">{{ roomData.name }}</span>
    <span class="sidebar-content__room__last-msg">{{lastMessage}}</span>
  </div>
</section>
